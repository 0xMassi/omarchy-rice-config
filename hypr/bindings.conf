# Override default tiling keybindings first
unbind = SUPER, W
unbind = SUPER, V

# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$HOME"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Spotify, exec, omarchy-launch-webapp "https://open.spotify.com/"
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, SSH Manager, exec, ~/.config/fuzzel/scripts/fuzzel-ssh.sh
bindd = SUPER, G, Github, exec, omarchy-launch-webapp "https://github.com/0xMassi"
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password
#bindd = , Print, Screenshot, exec, grim -g "$(slurp)" - | wl-copy
#bindd = SUPER, P, Screenshot, exec, grim -g "$(slurp)" - | wl-copy
bindd = SUPER SHIFT, S, Screenshot, exec, grim -g "$(slurp)" - | wl-copy

bindd = SUPER, D, Discord, exec, omarchy-launch-webapp "https://discord.com/channels/@me"
# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
#bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, C, Claude, exec, omarchy-launch-webapp "https://claude.ai/new"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER, W, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
# Enable the Omarchy menu system
bindd = SUPER ALT, SPACE, Omarchy menu, exec, omarchy-menu
# Launch Hyprmon bindd = SUPER SHIFT, H, Hyprmon, exec, hyprmon
bindd = SUPER SHIFT, H, Hyprmon, exec, hyprmon

# Enhanced Fuzzel menu system
bindd = SUPER ALT, M, Fuzzel Menu, exec, ~/.config/fuzzel/scripts/fuzzel-menu.sh
bindd = SUPER ALT, C, Calculator, exec, ~/.config/fuzzel/scripts/fuzzel-calc.sh
bindd = SUPER ALT, F, File Search, exec, ~/.config/fuzzel/scripts/fuzzel-files.sh
bindd = SUPER, P, Clipboard History, exec, ~/.config/fuzzel/scripts/fuzzel-clipboard.sh

# Rice Control Center
bindd = SUPER, R, Rice Control, exec, ~/.config/rice-menu/rice-control.sh

# Notification Center (SwayNC)
bindd = SUPER, comma, Close Latest Notification, exec, swaync-client --close-latest
bindd = SUPER SHIFT, comma, Toggle Notification Center, exec, swaync-client -t -sw
bindd = SUPER CTRL, comma, Close All Notifications, exec, swaync-client -C
bindd = SUPER ALT, comma, Toggle Do Not Disturb, exec, swaync-client -d -sw

# Override default tiling keybindings
bindd = SUPER, Q, Close active window, killactive,
